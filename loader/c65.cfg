FEATURES {
	STARTADDRESS:	default = $2001;
}
MEMORY {
	LOADADDR:	file = %O, start = %S - 2, size = 2;
	STUFF:		file = %O, start = %S, size = $A000;
}
SEGMENTS {
	LOADADDR:	load = LOADADDR;
	STUB:		load = STUFF, define = yes;
	CODE:		load = STUFF;
	DISKDRIVER:	load = STUFF, define = yes;
	GEOS:		load = STUFF, define = yes;
}
